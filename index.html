<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Collisions</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>


    <div class="toptext">
      <h1>TENNIS</h1>
      <h2>Scores</h2>
      <h3 id="scr1">Score 1: 0</h3>
      <h3 id="scr2">Score 2: 0</h3>
    </div>

    <div id="game" class="games">
      <div id="controls">
        <br>
        <p>CONTORLS</p>
        <br>
        <!-- <br><br><br> -->
        <p>PLAYER 1</p>
        <!-- <br><br> -->
        <p>Up: W</p>
        <!-- <br><br> -->
        <p>Down: S</p>
        <br>
        <!-- <br><br><br> -->
        <p>PLAYER 2</p>
        <!-- <br><br> -->
        <p>Up: UP</p>
        <!-- <br><br> -->
        <p>Down: DOWN</p>
      </div>
      <div class="container" id="container">
        <div id="ball"></div>
        <div id="pads">
          <div id="pad"></div>
          <div id="pad2"></div>
        </div>
      </div>
      <div id="leaderboard" class="leaders">
        <br>
        <p>LEADERBOARD</p>
        <br>
        <p id="leader1"></p>
        <p id="leader2"></p>
        <p id="leader3"></p>
        <p id="leader4"></p>
        <p id="leader5"></p>
      </div>
    </div>

    <div class="btn-container">
      <button type="button" name="button" id="single">Single Player Match</button>
      <button type="button" name="button" id="btn">Two Player Match</button>
      <button type="button" name="button" id="tournament">Tournament Mode</button>
    </div>

  </body>
</html>
